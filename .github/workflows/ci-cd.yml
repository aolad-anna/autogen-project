name: AutoGen CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # Allow pushing changes back to repo

jobs:
  run-autogen:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install groq python-dotenv
    
    - name: Create .env file
      env:
        GROQ_KEY: ${{ secrets.GROQ_KEY }}
      run: |
        if [ -z "$GROQ_KEY" ]; then
          echo "âŒ Error: GROQ_KEY secret is not set!"
          echo "Please add your Groq API key to GitHub Secrets"
          exit 1
        fi
        echo "GROQ_KEY=$GROQ_KEY" > .env
        echo "âœ… Environment file created"
    
    - name: Run AutoGen Script
      id: run_script
      run: |
        echo "Starting AutoGen execution..."
        python src/autogen_project.py > autogen_output.txt 2>&1 || true
        echo "Script execution completed"
        
    - name: Display output
      run: |
        echo "=== AutoGen Output ==="
        cat autogen_output.txt
        
    - name: Update README with output
      run: |
        # Create timestamp
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
        
        # Prepare the output section
        echo "" >> README.md
        echo "## Latest AutoGen CI/CD Run" >> README.md
        echo "" >> README.md
        echo "**Last Updated:** $TIMESTAMP" >> README.md
        echo "" >> README.md
        echo '```' >> README.md
        cat autogen_output.txt >> README.md
        echo '```' >> README.md
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md autogen_output.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: AutoGen output [skip ci]" && git push)
    
    - name: Upload output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: autogen-output
        path: autogen_output.txt
        retention-days: 30